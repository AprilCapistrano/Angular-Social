<div>
  <h3>{{ note.content }}</h3>
  <span class="button is-small is-info" (click)='addHeartToNote(note.hearts)'>
    Like <i class="fa fa-thumbs-up"></i>
  </span>
  <span class="button is-small is-info" (click)='rmHeartToNote(note.hearts)'>
    Dislike <i class="fa fa-thumbs-down"></i>
  </span>
  <span class="button is-small is-info" (click)='editNote(note.hearts)'>
    Edit <i class=""></i>
  </span>
  <span class="button is-small is-danger" (click)='deleteNote(note?.id)'>
  	Delete <i class="fa fa-trash"></i>
  </span>
  <p>This post has been liked! {{ note.hearts || 0 }} times.</p><hr>
</div>
