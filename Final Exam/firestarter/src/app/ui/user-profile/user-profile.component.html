<div class="box" >
  <div *ngIf="auth.user | async; then authenticated else guest">
          <!-- template will replace this div -->
  </div>
</div>

<!-- User NOT logged in -->
<ng-template #guest class="box">
  <h3>Howdy, GUEST</h3>
  <p class="card-text">Login to get started...</p>
  <button class="button" routerLink="/login">Login</button>
</ng-template>

<!-- User logged in -->
<ng-template #authenticated>
  <div *ngIf="auth.user | async as user">
    <h3>Welcome, {{ user.displayName }}</h3>
    <img class="avatar" [src]="user.photoURL || 'https://api.adorable.io/avatars/109/fire.png'" width=100px style="border-radius:50px; margin-left: 30px;"><br>
    <button class="button" (click)="logout()" style="margin-left: 40px;">Logout</button>
  </div>
</ng-template>
